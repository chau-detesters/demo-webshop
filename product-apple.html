<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Apple - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.png"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text"> View Products </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <div class="emoji-display" role="img" aria-label="Apple emoji">üçè</div>
        <h1>Apple</h1>
        <div class="product-desc" aria-label="Product description">
          Keeps the doctor away (unless you throw it at them).
        </div>
        <div class="button-container">
          <button
            id="addToBasket"
            class="cart-action-btn"
            aria-label="Add Apple to basket"
          >
            Add to Basket
          </button>
        </div>
        <div class="addons-section">
          <h2 style="margin-top: 2rem; margin-bottom: 1rem; font-size: 1.5rem;">Add-ons</h2>
          <div class="addons-container">
            <button
              class="addon-btn"
              data-addon="whipped-cream"
              aria-label="Add Whipped Cream"
            >
              <span class="addon-emoji">ü•õ</span>
              <span class="addon-name">Whipped Cream</span>
            </button>
            <button
              class="addon-btn"
              data-addon="chocolate"
              aria-label="Add Chocolate"
            >
              <span class="addon-emoji">üç´</span>
              <span class="addon-name">Chocolate</span>
            </button>
            <button
              class="addon-btn"
              data-addon="pancakes"
              aria-label="Add Pancakes"
            >
              <span class="addon-emoji">ü•û</span>
              <span class="addon-name">Pancakes</span>
            </button>
            <button
              class="addon-btn"
              data-addon="vanilla-ice-cream"
              aria-label="Add Vanilla Ice Cream"
            >
              <span class="addon-emoji">üç¶</span>
              <span class="addon-name">Vanilla Ice Cream</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/timlolkema/"
        target="_blank"
        rel="noopener noreferrer"
      >
        By Tim Lolkema
      </a>
    </footer>
    <script src="shop.js"></script>
    <script>
      document.getElementById("addToBasket").onclick = function () {
        addToBasket("apple");
      };
      
      // Add-ons button handlers
      document.querySelectorAll(".addon-btn").forEach(button => {
        button.onclick = function() {
          const addon = this.getAttribute("data-addon");
          addToBasket(addon, "apple");
        };
      });
    </script>
  </body>
</html>
